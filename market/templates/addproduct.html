
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add product</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 600px;
            background-color: #389ff3;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"], input[type="number"], input[type="file"], textarea, select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid #ddd;
            margin-top: 8px;
            box-sizing: border-box;
            background-color: #f9f9f9;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="number"]:focus, input[type="file"]:focus, textarea:focus, select:focus {
            border-color: #6078e0;
            background-color: #fff;
            outline: none;
        }

        textarea {
            resize: vertical;
            height: 120px;
        }

        button {
            background-color: #6078e0;
            color: #fff;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #6078e0;
        }

        .file-label {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 8px;
            display: inline-block;
            cursor: pointer;
            font-size: 16px;
            color: #333;
            border: 2px dashed #ccc;
            margin-top: 8px;
            transition: border-color 0.3s ease;
        }

        input[type="file"]:hover + .file-label {
            border-color: #6078e0;
        }

        input[type="file"]:disabled + .file-label {
            background-color: #eee;
            border-color: #ddd;
        }

        .form-group small {
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Add Product</h1>
        <form action="submit-product.php" method="POST" enctype="multipart/form-data">
            <!-- Ürün Adı -->
            <div class="form-group">
                <label for="product-name">Product name:</label>
                <input type="text" id="product-name" name="product_name" required>
            </div>
            
            <!-- Ürün Markası -->
            <div class="form-group">
                <label for="product-brand">Brend:</label>
                <input type="text" id="product-brand" name="product_brand" required>
            </div>
            
            <!-- Ürün Kodu -->
            <div class="form-group">
                <label for="product-code">Product code:</label>
                <input type="text" id="product-code" name="product_code" required>
            </div>
            
            <!-- Ürün Açıklaması -->
            <div class="form-group">
                <label for="product-description">Product description:</label>
                <textarea id="product-description" name="product_description" required></textarea>
            </div>
            
            <!-- Ürün Fiyatı -->
            <div class="form-group">
                <label for="product-price">Product Value:</label>
                <input type="number" id="product-price" name="product_price" required>
            </div>
            
            <!-- Stok Durumu -->
            <div class="form-group">
                <label for="product-stock">Stok Durumu:</label>
                <select id="product-stock" name="product_stock" required>
                    <option value="in-stock">Stokta Var</option>
                    <option value="out-of-stock">Stokta Yok</option>
                </select>
            </div>
            
            <!-- Ürün Resmi -->
            <div class="form-group">
                <label for="product-image">Add product picture:</label>
                <input type="file" id="product-image" name="product_image" accept="image/*" required>
               
            </div>

            <!-- Gönder Butonu -->
            <button type="submit">Add product</button>
        </form>
    </div>

</body>
</html>
